{% extends 'base.html' %}
{% block content %}
<div class="block">
    <h2>URL Shortner</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <input type="text" class="input" placeholder="Type URL to short it" name="link">
        <br>
        <button class="button">SHORT</button>
    </form>
    <div class="output-block">
        <h2 class="output"></h2>
    </div>
</div>
{% endblock %}
